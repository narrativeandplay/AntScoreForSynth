<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="css/blockstyle.css">
     <link rel="stylesheet" type="text/css" href="css/appstyle.css">      
     <link rel="stylesheet" type="text/css" href="css/userConfig.css">  
     <!-- <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1.0,user-scalable=no"> -->
     <meta name="viewport" content="initial-scale=1,maximum-scale=1.0,minimum-scale=1.0">
     <script type="text/javascript" data-main="appscripts/main.js" src="jslibs/require.js"></script>
     <script src="jslibs/jscolor.min.js"></script>

  </head>
<body>

<div id="wrap">

	<div id="block0" hidden>
        <div id="block0a">
        </div>
        <div id="block0b">

        </div>
        <div id="block0c">
            <span id="timeLabelDiv" >
                Time:  
            </span>
            <span id="timeDisplayDiv" >
               0000 
            </span>
        </div>
        <div id="block0d" hidden>
              <h4>"Anticipatory" Score</h4>

        </div>
	</div>

  <div id="block4c2-spectator">
    <div id="block4c3-spectator">
    <div id="publicChatArea"></div>
    </div>

    <input id="soundToggleButton" type="image" src="images/unmute.png" width="20px" height="20px" border="0" hidden> 
    <input id="resetButton" type="image" src="images/reset.png" width="20px" height="20px" border="0" hidden> 
    <input id="playToggleButton" type="image" src="images/pause.png" width="20px" height="20px" border="0" hidden> 

    <div id="remoteheader"><span id="remoteHeader" hidden>Other character's next line</span><textarea id="remoteDisplay" disabled hidden></textarea></div>
    <div id="inputheader">Public (audience will see)<textarea id="offerInput" disabled></textarea></div>
    <div id="inputheader"><span id="intentHeader" hidden>Private (audience will not see)</span><textarea id="intentInput" disabled hidden></textarea></div>
    <div>
      <audio id="gum" autoplay muted></audio>
      <audio id="recorded" autoplay loop></audio>

      <div>
        <button id="record" disabled hidden>Send</button>
        <button id="play" disabled hidden>Play</button>
        <button id="download" disabled hidden>Download</button>
      </div>
    </div>
</div>

    <div id="block1" hidden>
        <div id="block1a" hidden>
                        <canvas id="slidercanvas1"></canvas>
        </div>
        <div id="block1b" >
        	            <canvas id="score"></canvas>
        </div>
        <div id="block1c" hidden>
                     <div > 
                        <div id="radioSelectDiv">
                          <div align="center">
                            Input Mode:
                          </div>
                           <div class="radioSelect" hidden>
                                <input type="radio"  name="radioSelect" id="radioSpray" value="spray">Event Spray<br>
                            </div>
                            <div class="radioSelect" hidden>
                                <input type="radio"  name="radioSelect"   id="radioContour" value="contour">Musical Contour (alt-M)<br>
                            </div>
                            <div class="radioSelect">
                                <input type="radio"  name="radioSelect" id="radioText" value="text">Text (alt-T)<br>
                            </div>
                            <div class="radioSelect" hidden>
                                <input type="radio"  name="radioSelect" id="radioSelectDuplicate" value="select">Select/Duplicate<br>
                            </div>
                            <div class="radioSelect" hidden>
                                <input type="radio" name="radioSelect"  id="radioPitch" value="pitch">Pitch<br>
                            </div>

                            <div class="radioSelect" hidden>
                                <input type="radio"  name="radioSelect" id="radioRhythm" value="rhythm">Rhythm<br>
                            </div>

                           <div class="radioSelect" hidden>
                                <input type="radio"  name="radioSelect" id="radioChord" value="chord">Chord<br>
                            </div>
                        </div>     

                    </div>  


                    <!-- These three divs alternate visibility depending on the radio button selection above -->
                    <div id="tabDiv">
                          <div align="center">
                            Options:
                          </div>


                        <div class="myTabs" id="pitchTab">

                        </div>

                         <div class="myTabs" id="rhythmTab">
                        </div>

                         <div class="myTabs" id="chordTab">
                        </div>


                        <div class="myTabs" id="contourTab">
                            
                        </div>

                        <div class="myTabs" id="sprayTab">
                            
                        </div>

                        <div class="myTabs" id="textTab">
                        
                        </div>

                        <div class="myTabs" id="selectTab">
                        
                        </div>

                     </div>     

        </div>
        <div class="clear"> </div>
    </div>
    <div id="block3" hidden>
        <div id="block3a" hidden></div>
        <div id="block3b">

                <div id="soundToggleButtonDiv" >
                            <input id="soundToggleButton" type="image" src="images/unmute.png" width="20px" height="20px" border="0"> 
                </div>

                <div class="option">
                  <select name="voice" id="voice"></select>
                </div>

                <div id="timeresetbuttondiv" hidden>
                            <input id="timeResetButton" type="button" value="Reset time" > 
                </div>

                <div id="timebuttondiv" hidden>
                            <input id="timeLockButton" type="button" value="Time Lock" > 
                </div>

                <div id="yLockButtonDiv" hidden>
                            <input id="yLockButton" type="button" value="Y Lock" > 
                </div>


        </div>
        <div id="block3c" hidden>
            <input id="timeLockSlider" type="range" name="points" step=".01" min="0.001" max="1">
        </div>

        <div id="block3d" hidden>
                      <canvas id="publicScratch"></canvas>
        </div>
        <div id="block3e">
                      <canvas id="privateScratch"></canvas>
        </div>
    </div>

    <div id="block4" hidden>
          <div id="block4a">
          </div>
          <div id="block4b" hidden>
            <div id="descXDivId">
              <input id="descXButton" type="button" value="dX" > 
              <input id="descXSlider" type="range" step=".25" min="0.25" max="2" value="1">
            </div>
            <div id="descYDivId">
              <input id="descYButton" type="button" value="dY" > 
              <input id="descYSlider" type="range" step="1" min="2" max="24" value=12>
            </div>

            <!-- populate with agentManager -->
            <div id="agentSelectDiv"> Current Agent <br>
               <select id="agentSelector">
               </select>
            </div>


          </div>
          <div id="block4c">
            <div id="block4c1" hidden>
               <div id="chatheader">
                Chat
               </div>
              <textarea id="myChatArea"></textarea>
            </div>
<!--            <div id="block4c2">
              <textarea id="publicChatArea"></textarea>
            </div>-->
          </div>
          <div id="block4d" hidden>
            <div id="soundDiv"> Current Sound
               <select id="newSoundSelector">
               </select><br>
               height <select id="param1Selector">
               </select><br>
               slider <select id="param2Selector">
               </select>
            </div>  
          </div>              


    </div>



	<!-- <div id="footer" align="center">  </div> -->
</div> <!-- wrap -->

  <script src="appscripts/record.js"></script>
</body>
</html>
